{% extends "base.html" %}

{% block content %}
    <h1>Posts</h1>
    {% for page in paginator.pages %}
        <section>
            <h2><a href="{{ page.permalink }}">{{ page.title }}</a></h2>
            <div class="faded">{{ page.date | date(format="%d/%m/%Y") }}</div>
            {{ page.description | safe}}
        </section>
    {% endfor %}
    {% if paginator.previous %}
        <a href="{{ paginator.previous }}"><-</a>
    {% endif %}
    {% if paginator.next %}
        <a href="{{ paginator.next }}">-></a>
    {% endif %}

{% endblock content %}
